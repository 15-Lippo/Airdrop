<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lisprocoin Airdrop</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
         <img src="img/lisprocoin_logo.png" alt="Lisprocoin Logo" class="logo">
        <h1>Lisprocoin Airdrop</h1>
    </header>
    <main>
       <section class="airdrop-info">
           <h2>Claim your Free Lisprocoin</h2>
           <p>Participate in our Airdrop and receive free Lisprocoin tokens.</p>
           <p>To claim your tokens, enter your BEP20 wallet address below.</p>
       </section>
       <section class="airdrop-form">
            <form id="airdropForm">
               <label for="address">Wallet Address (BEP20):</label>
               <input type="text" id="address" name="address" required pattern="^(0x)?[0-9a-fA-F]{40}$">
               <button type="submit">Claim Airdrop</button>
           </form>
           <div id="message"></div>
       </section>
       <section class="pancake-buy">
           <p>Lisprocoin is available on PancakeSwap:</p>
           <a href="https://pancakeswap.finance/?outputCurrency=0xe62a9bc6ede534e18dd2793dcaf5a2b6df112180" target="_blank">
               <button>Buy Lisprocoin</button>
           </a>
       </section>

    </main>
    <footer>
       <p>Disclaimer: Airdrop may be subject to availability, certain terms, and conditions.</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
